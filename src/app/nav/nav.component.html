  <!-- Header -->
  <header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <!-- App Name -->
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/">Clipz</a>

      <div class="flex flex-grow items-center">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auth.isAuthenticated$ | async); else authLinks  ">
            <a class="px-2" href="#" (click)="openModal($event)">Login / Register</a>
          </li>
          <ng-template #authLinks>
            <li>
              <a class="px-2" routerLink="/manage" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="text-indigo-400"
               [queryParams]="{ sort: '1'}" >Manage</a>
            </li>
            <li>
              <a class="px-2" routerLink="/upload" routerLinkActive="text-indigo-400">Upload</a>
            </li>

            <li>
              <a class="px-2" (click)="auth.logout($event)" href="#">logout</a>
            </li>
          </ng-template>
          <li routerLinkActive="text-indigo-400">
            <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400">About</a>
          </li>
        </ul>
        <!-- Language Switcher -->
        <ul class="flex flex-row ml-auto">

        </ul>
      </div>
    </nav>
  </header>
